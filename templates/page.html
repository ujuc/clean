{% extends "base.html" %}

{% block article_head %}
  <meta name="keywords" content="{{ page.tags|join(', ') }}">
{% endblock %}

{% block title %}
  {{ page.title }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="container">
      <div class="article">
        <div class="article_title"><h1>{{ page.title }}</h1></div>
        <div id="division"><i class="bi bi-tornado" style></i></div>
        <div class="article_text">{{ page.content }}</div>
        <div id="division"><i class="bi bi-tsunami"></i></div>
        <div class="article_meta">
          <i class="bi bi-calendar-plus"></i> {{ article.locale_date }}
          <i class="bi bi-three-dots-vertical"></i>
          <i class="bi bi-tags">
            {% for tag in article.tags %}
              <a href="{{ SITEURL }}/{{ tag.url }}" class="article_tag">{{ tag }}</a>
            {% endfor %}
          </i>
        </div>
        <div style="text-align: center">ðŸŽ—</div>
      </div>
    </div>
  </div>
{% endblock %}
