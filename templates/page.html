{% extends "shell.html" %}

{% block article_head %}
  <meta name="keywords" content="{{ page.tags|join(', ') }}">
{% endblock %}

{% block title %}
  {{ page.title }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="container">
      <div class="article">
        <div class="article_title"><h1>{{ page.title }}</h1></div>
        <div id="division"><em class="fa-solid fa-poo-storm"></em></div>
        <div class="article_text">{{ page.content }}</div>
        <div id="division"><em class="fa-regular fa-hand-spock"></i></div>
        <div class="article_meta">
          <em class="fa-regular fa-calendar-plus"></em> {{ article.locale_date }}
          <em class="fa-solid fa-ellipsis-vertical"></em>
          <em class="fa-solid fa-tags"></em>
            {% for tag in article.tags %}
              <a href="{{ SITEURL }}/{{ tag.url }}" class="article_tag">{{ tag }}</a>
            {% endfor %}
          </i>
        </div>
