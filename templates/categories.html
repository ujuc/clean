{% extends "shell.html" %}

{% block content %}
  <div class="row">
    <div class="container">
      {% for category, articles in categories|sort %}
        <div class="category-title">
          <em class="fa-solid fa-folder-open"></em>
          <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> / <em class="fa-solid fa-file-lines"></em> {{ articles|count }}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
