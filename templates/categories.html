{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="container">
      {% for category, articles in categories|sort %}
        <div class="category_title">
          <i class="bi bi-folder2-open"></i>
          <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> / <i class="bi bi-files"></i> {{ articles|count }}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
